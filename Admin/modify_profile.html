    <div class="container">
        <h1>Edit Profile</h1>
        <form onsubmit="return validateProfileUpdate()" action="" method="post">
            <img src="../img/profile.jpg" class="editProfileImg" alt="">
            <div class="fileUpload btn btn-primary">
                <span>Upload</span>
                <input type="file" class="upload" />
            </div>
            <input id="email" name="email" placeholder="Email" type="email" onclick="return colourChange(email)" maxlength="25">
            <div class="bioCentre">
                
                <textarea class="textareaStyle" name="userpost" id="userpost" placeholder="Your Bio...."></textarea>
                <script type="text/javascript">
                $("textarea").textareaCounter();
                </script>
                

                
            </div>
            <label><input type="checkbox" name="changePassword" id="changePassword" value="Bike">Change Password</label><br />
            <label>Password :</label>
            <input id="password" name="password" placeholder="**********" type="password" onclick="return colourChange(password)" maxlength="25">
            <label>Confirm Password :<span id="user-result1"><img src="" /></span></label>
            <input id="password1" name="password1" placeholder="**********" type="password" onclick="return colourChange(password1)" maxlength="25">
            <span id="mistake"></span>
            <input name="submit" type="submit" class="postSubmit" value=" Update ">
        </form>
